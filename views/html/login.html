<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../docs/favicon.ico">


  <title>宿舍管理系统-登录</title>

  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">

  <script src="../../docs/assets/js/ie8-responsive-file-warning.js"></script>
  <script src="../../docs/assets/js/ie-emulation-modes-warning.js"></script>

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>



        <div id="navbar" class="collapse navbar-collapse">
          <a class="navbar-brand" href="#">学生宿舍管理系统</a>
          <ul class="nav navbar-nav">
            <!--默认主页原本是学生登录页面，只有当管理员点击“管理员登录，才进入管理员登录界面-->
            <li class="active"><a href="#">学生登录</a></li>
            <li><a href="#adminLogin">管理员登录</a> </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="form-signin">
    <form class="form-signin">
      <h2 class="form-signin-heading">登录</h2>
      <label for="inputAccount" class="sr-only">账号</label>
      <input type="text" id="inputAccount" class="form-control" placeholder="账号" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me">记住账号密码
        </label>
      </div>

      <!--这里未使用js判断，仅假设账号密码正确，能够点击进入界面-->
      <!--到时候删去下行的 href-->
      <button class="btn btn-lg btn-primary btn-block" type="submit" href="#homeOfStudent">登录</button>

    </form>
    <a href="#forget" id="forget">忘记密码</a>
  </div>
  <script src="../../docs/assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
